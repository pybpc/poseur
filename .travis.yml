# base configurations
dist: xenial
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

# no submodules
git:
  submodules: false

# command to install dependencies
install:
  - pip install -e .[test]

# command to run tests
script:
  - coverage run tests/test.py

# coverage
after_success:
  - codecov
